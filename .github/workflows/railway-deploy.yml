name: Railway Deployment CI/CD

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Job 1: Detect which services changed
  detect-changes:
    name: Detect Changed Services
    runs-on: ubuntu-latest
    outputs:
      api-gateway: ${{ steps.filter.outputs.api-gateway }}
      social: ${{ steps.filter.outputs.social }}
      admin: ${{ steps.filter.outputs.admin }}
      payment: ${{ steps.filter.outputs.payment }}
      search: ${{ steps.filter.outputs.search }}
      delivery: ${{ steps.filter.outputs.delivery }}
      taxi: ${{ steps.filter.outputs.taxi }}
      notifications: ${{ steps.filter.outputs.notifications }}
      shared: ${{ steps.filter.outputs.shared }}
    steps:
      - uses: actions/checkout@v4

      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api-gateway:
              - 'api-gateway/**'
              - 'Dockerfile'
              - 'package.json'
              - 'tsconfig*.json'
            social:
              - 'social-service/**'
            admin:
              - 'admin-service/**'
            payment:
              - 'payment-queue-service/**'
            search:
              - 'search-service/**'
            delivery:
              - 'delivery-service/**'
            taxi:
              - 'taxi-realtime-service/**'
            notifications:
              - 'notifications-service/**'
            shared:
              - 'shared/**'

  # Job 2: Build and Test
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: detect-changes
    if: |
      needs.detect-changes.outputs.api-gateway == 'true' ||
      needs.detect-changes.outputs.social == 'true' ||
      needs.detect-changes.outputs.admin == 'true' ||
      needs.detect-changes.outputs.payment == 'true' ||
      needs.detect-changes.outputs.search == 'true' ||
      needs.detect-changes.outputs.delivery == 'true' ||
      needs.detect-changes.outputs.taxi == 'true' ||
      needs.detect-changes.outputs.notifications == 'true' ||
      needs.detect-changes.outputs.shared == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint || true

      - name: Type check
        run: npm run type-check || true

      - name: Build TypeScript
        run: npm run build

      - name: Run tests
        run: npm test || echo "No tests configured yet"

  # Job 3: Build Docker images for changed services
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service:
          - name: api-gateway
            dockerfile: Dockerfile
            context: .
            changed: ${{ needs.detect-changes.outputs.api-gateway == 'true' || needs.detect-changes.outputs.shared == 'true' }}
          - name: social-service
            dockerfile: social-service/Dockerfile
            context: .
            changed: ${{ needs.detect-changes.outputs.social == 'true' || needs.detect-changes.outputs.shared == 'true' }}
          - name: admin-service
            dockerfile: admin-service/Dockerfile
            context: .
            changed: ${{ needs.detect-changes.outputs.admin == 'true' || needs.detect-changes.outputs.shared == 'true' }}
          - name: payment-queue-service
            dockerfile: payment-queue-service/Dockerfile
            context: .
            changed: ${{ needs.detect-changes.outputs.payment == 'true' || needs.detect-changes.outputs.shared == 'true' }}
          - name: search-service
            dockerfile: search-service/Dockerfile
            context: .
            changed: ${{ needs.detect-changes.outputs.search == 'true' || needs.detect-changes.outputs.shared == 'true' }}
          - name: delivery-service
            dockerfile: delivery-service/Dockerfile
            context: .
            changed: ${{ needs.detect-changes.outputs.delivery == 'true' || needs.detect-changes.outputs.shared == 'true' }}
          - name: taxi-realtime-service
            dockerfile: taxi-realtime-service/Dockerfile
            context: .
            changed: ${{ needs.detect-changes.outputs.taxi == 'true' || needs.detect-changes.outputs.shared == 'true' }}
          - name: notifications-service
            dockerfile: notifications-service/Dockerfile
            context: .
            changed: ${{ needs.detect-changes.outputs.notifications == 'true' || needs.detect-changes.outputs.shared == 'true' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        if: matrix.service.changed == 'true'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        if: matrix.service.changed == 'true'

      - name: Build Docker image
        uses: docker/build-push-action@v5
        if: matrix.service.changed == 'true'
        with:
          context: ${{ matrix.service.context }}
          file: ${{ matrix.service.dockerfile }}
          push: false
          tags: ${{ matrix.service.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 4: Deploy to Railway (automatic via Railway's GitHub integration)
  deploy-notification:
    name: Deployment Status
    runs-on: ubuntu-latest
    needs: [detect-changes, build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The following services will be deployed by Railway:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.detect-changes.outputs.api-gateway }}" == "true" ] || [ "${{ needs.detect-changes.outputs.shared }}" == "true" ]; then
            echo "- âœ… API Gateway" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.detect-changes.outputs.social }}" == "true" ] || [ "${{ needs.detect-changes.outputs.shared }}" == "true" ]; then
            echo "- âœ… Social Service" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.detect-changes.outputs.admin }}" == "true" ] || [ "${{ needs.detect-changes.outputs.shared }}" == "true" ]; then
            echo "- âœ… Admin Service" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.detect-changes.outputs.payment }}" == "true" ] || [ "${{ needs.detect-changes.outputs.shared }}" == "true" ]; then
            echo "- âœ… Payment Queue Service" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.detect-changes.outputs.search }}" == "true" ] || [ "${{ needs.detect-changes.outputs.shared }}" == "true" ]; then
            echo "- âœ… Search Service" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.detect-changes.outputs.delivery }}" == "true" ] || [ "${{ needs.detect-changes.outputs.shared }}" == "true" ]; then
            echo "- âœ… Delivery Service" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.detect-changes.outputs.taxi }}" == "true" ] || [ "${{ needs.detect-changes.outputs.shared }}" == "true" ]; then
            echo "- âœ… Taxi Realtime Service" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ needs.detect-changes.outputs.notifications }}" == "true" ] || [ "${{ needs.detect-changes.outputs.shared }}" == "true" ]; then
            echo "- âœ… Notifications Service" >> $GITHUB_STEP_SUMMARY
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Railway will automatically deploy these services." >> $GITHUB_STEP_SUMMARY
          echo "Check Railway dashboard for deployment status." >> $GITHUB_STEP_SUMMARY

  # Job 5: Health check after deployment (optional, requires Railway CLI)
  health-check:
    name: Post-Deployment Health Check
    runs-on: ubuntu-latest
    needs: [deploy-notification]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Wait for deployment
        run: |
          echo "Waiting 2 minutes for Railway deployment to complete..."
          sleep 120

      - name: Check API Gateway health
        run: |
          curl -f https://giga-super-app-production.up.railway.app/health || echo "API Gateway health check failed"

      - name: Health check summary
        run: |
          echo "## ðŸ¥ Health Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Check Railway dashboard for detailed deployment status." >> $GITHUB_STEP_SUMMARY
